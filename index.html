<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing Prometric Test Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/water-drop-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #001f3f;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    h2 {
      font-size: 18px;
      color: #003366;
      margin-bottom: 20px;
    }
    .modules {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      max-width: 350px;
      margin: 0 auto;
    }
    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }
    .active {
      background-color: #004aad; /* blue active */
    }
    .locked {
      background-color: #d86b6b; /* pale red for locked */
      cursor: not-allowed;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    img.icon {
      margin-top: 15px;
      width: 120px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/icon17(1).jpg" alt="Icon" class="icon">
    <h1>ðŸ©º Nursing Prometric Test Hub</h1>
    <h2>Select Your Test Module</h2>

    <div class="modules">
      <button id="pediatricBtn" class="active" onclick="openModule('pediatric.html')">Pediatric Nursing</button>
      <button id="pharmacologyBtn" class="locked" onclick="tryOpen('Pharmacology')">Pharmacology</button>
      <button id="behavioralBtn" class="locked" onclick="tryOpen('Behavioral / Ethics')">Behavioral / Ethics</button>
      <button id="criticalBtn" class="locked" onclick="tryOpen('Critical Care')">Critical Care</button>
      <button id="maternityBtn" class="locked" onclick="tryOpen('Maternity & Obstetric')">Maternity & Obstetric</button>
      <button id="fundamentalBtn" class="locked" onclick="tryOpen('Fundamental Nursing')">Fundamental Nursing</button>
      <button id="medsurgBtn" class="locked" onclick="tryOpen('Medical-Surgical')">Medical-Surgical</button>
    </div>

    <div class="footer">
      <p>Nursing Excellence and Career Begin Here</p>
      <p>Connect with us: 
        <a href="https://wa.me/6285399652487" target="_blank">WhatsApp</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a>
      </p>
      <p>Â© 2025 GyouTrain Lab</p>
    </div>
  </div>

  <script>
    // Check if modules already unlocked
    if (localStorage.getItem('allUnlocked') === 'true') {
      unlockAll();
    }

    function openModule(page) {
      window.location.href = page;
    }

    function tryOpen(moduleName) {
      if (localStorage.getItem('allUnlocked') === 'true') {
        // all unlocked
        window.location.href = moduleName.toLowerCase().replace(/ & | \/ /g, '-').replace(/ /g, '-') + '.html';
      } else {
        const confirmMsg = 
          `Hello, I want to unlock the "${moduleName}" nursing test module.\n\n` +
          `If you agree, just send IDR 200k to OVO: +6285399652487.\n` +
          `After payment, youâ€™ll receive an unlock code via WhatsApp.\n\n` +
          `Once you have the code, paste it here to unlock all modules.`;

        if (confirm(confirmMsg)) {
          let code = prompt("Enter the unlock code you received via WhatsApp after payment:");
          if (code === null || code.trim() === "") {
            alert("You didnâ€™t enter a code.");
            return;
          }

          // ðŸ”‘ Define valid codes (you generate these manually)
          const validCodes = ["GYOU2025", "NURSEPASS", "PROMETRICLAB"];

          if (validCodes.includes(code.trim())) {
            alert("âœ… All test modules are now unlocked!");
            unlockAll();
            localStorage.setItem('allUnlocked', 'true');
          } else {
            alert("âŒ Invalid code. Please check and try again.");
          }
        }
      }
    }

    function unlockAll() {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.classList.remove("locked");
        btn.classList.add("active");
        btn.onclick = () => openModule(btn.textContent.toLowerCase().replace(/ & | \/ /g, '-').replace(/ /g, '-') + '.html');
      });
    }
  </script>
</body>
</html>
