<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing Prometric Test Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/water-drop-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #001f3f;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    h2 {
      font-size: 18px;
      color: #003366;
      margin-bottom: 20px;
    }
    .modules {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      max-width: 350px;
      margin: 0 auto;
    }
    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }
    .active {
      background-color: #004aad;
    }
    .locked {
      background-color: #d86b6b;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    img.icon {
      margin-top: 15px;
      width: 120px;
      border-radius: 50%;
    }
    .admin-panel {
      display: none;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    .admin-panel input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
      margin-bottom: 8px;
    }
    .admin-panel button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .admin-panel .code-display {
      margin-top: 10px;
      background: #f3f3f3;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/icon17(1).jpg" alt="Icon" class="icon">
    <h1>ü©∫ Nursing Prometric Test Hub</h1>
    <h2>Select Your Test Module</h2>

    <div class="modules">
      <button id="pediatricBtn" class="active" onclick="openModule('pediatric.html')">Pediatric Nursing</button>
      <button id="pharmacologyBtn" class="locked" onclick="tryOpen('Pharmacology')">Pharmacology</button>
      <button id="behavioralBtn" class="locked" onclick="tryOpen('Behavioral / Ethics')">Behavioral / Ethics</button>
      <button id="criticalBtn" class="locked" onclick="tryOpen('Critical Care')">Critical Care</button>
      <button id="maternityBtn" class="locked" onclick="tryOpen('Maternity & Obstetric')">Maternity & Obstetric</button>
      <button id="fundamentalBtn" class="locked" onclick="tryOpen('Fundamental Nursing')">Fundamental Nursing</button>
      <button id="medsurgBtn" class="locked" onclick="tryOpen('Medical-Surgical')">Medical-Surgical</button>
    </div>

    <div class="footer">
      <p>Nursing Excellence and Career Begin Here</p>
      <p>Connect with us:
        <a href="https://wa.me/6285399652487" target="_blank">WhatsApp</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a>
      </p>
      <p>¬© 2025 GyouTrain Lab</p>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
      <h3>Admin Code Generator</h3>
      <input type="text" id="adminPhone" placeholder="Enter admin WhatsApp (+62...)" />
      <button onclick="checkAdmin()">Access Panel</button>
      <div id="codeSection" style="display:none;">
        <button onclick="generateCode()">Generate New Unlock Code</button>
        <div id="generatedCode" class="code-display"></div>
      </div>
    </div>
  </div>

  <script>
    let validCodes = ["GYOU2025", "NURSEPASS", "PROMETRICLAB"];

    // Check unlock state
    if (localStorage.getItem('allUnlocked') === 'true') {
      unlockAll();
    }

    function openModule(page) {
      window.location.href = page;
    }

    function tryOpen(moduleName) {
      if (localStorage.getItem('allUnlocked') === 'true') {
        window.location.href = moduleName.toLowerCase().replace(/ & | \/ /g, '-').replace(/ /g, '-') + '.html';
      } else {
        const confirmMsg = 
          `Hello, I want to unlock the "${moduleName}" nursing test module.\n\n` +
          `If you agree, just send IDR 200k to OVO: +6285399652487.\n` +
          `After payment, you‚Äôll receive an unlock code via WhatsApp.\n\n` +
          `Once you have the code, paste it here to unlock all modules.`;

        if (confirm(confirmMsg)) {
          let code = prompt("Enter the unlock code you received via WhatsApp after payment:");
          if (!code) {
            alert("You didn‚Äôt enter a code.");
            return;
          }

          if (validCodes.includes(code.trim())) {
            alert("‚úÖ All test modules are now unlocked!");
            unlockAll();
            localStorage.setItem('allUnlocked', 'true');
          } else {
            alert("‚ùå Invalid code. Please check again.");
          }
        }
      }
    }

    function unlockAll() {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.classList.remove("locked");
        btn.classList.add("active");
        btn.onclick = () => openModule(btn.textContent.toLowerCase().replace(/ & | \/ /g, '-').replace(/ /g, '-') + '.html');
      });
    }

    // === ADMIN SECTION ===
    const adminPanel = document.getElementById('adminPanel');
    adminPanel.style.display = 'block'; // visible for admin (you)

    function checkAdmin() {
      const inputPhone = document.getElementById('adminPhone').value.trim();
      if (inputPhone === "+6285399652487") {
        document.getElementById('codeSection').style.display = 'block';
      } else {
        alert("‚ùå Access denied. You are not the admin.");
      }
    }

    function generateCode() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let newCode = "";
      for (let i = 0; i < 8; i++) {
        newCode += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      validCodes.push(newCode);
      document.getElementById('generatedCode').innerText = "üîë New Code: " + newCode;
    }
  </script>
</body>
</html>
