<!DOCTYPE html>

    .container {

      const message =

        `If you agree, please transfer *IDR 200k* via OVO to +6285399652487.\n` +
        `After payment, send a message with your OVO confirmation here, and you‚Äôll receive your unlock code.`;
      const waUrl = `https://wa.me/6285399652487?text=${encodeURIComponent(message)}`;
      window.open(waUrl, '_blank');
    }

    function unlockModules() {
      const code = document.getElementById("unlockCode").value.trim();
      // Example simple check (replace later with real system)
      if (code === "GYOU2025PASS") {
        document.querySelectorAll(".locked").forEach(btn => {
          btn.classList.remove("locked");
          btn.style.backgroundColor = "#0052cc";
          btn.style.cursor = "pointer";
          btn.onclick = function() {
            const name = this.innerText.trim();
            let target = "";
            switch (name) {
              case "Pharmacology":
                target = "https://gyoutrain-lab.github.io/nursing-prometric-test-pharmacology/";
                break;
              case "Behavioral / Ethics":
                target = "https://gyoutrain-lab.github.io/nursing-prometric-test-eticabehabior/";
                break;
              case "Critical Care":
                target = "https://gyoutrain-lab.github.io/nursing-prometric-test-criticalcare2/";
                break;
              case "Maternity & Obstetric":
                target = "https://gyoutrain-lab.github.io/nursing-prometric-test-maternityobstetric/";
                break;
              case "Fundamental Nursing":

                break;
              case "Medical-Surgical":
                target = "https://gyoutrain-lab.github.io/nursing-prometric-test-medical-surgical/";

            }
            if (target) window.location.href = target;
          };
        });
        alert("‚úÖ Modules successfully unlocked!");
