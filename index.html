    body { font-family: Arial, sans-serif; background-color:#f2f3f4; color:#333; display:flex; flex-direction:column; align-items:center; min-height:100vh; }

    }

    header::after {

      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.35);
    }

    header h1, header h2 {

      max-width:500px;
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin:2rem 0;
    }

    .dashboard button {
      padding:1rem;
      font-size:1rem;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background-color:#4a90e2;
      color:white;
      transition: background 0.3s;
    }

    .dashboard button:hover { background-color:#357ABD; }

    .footer-section {
      text-align:center;
      margin-bottom:2rem;
    }

    .footer-section p { margin:0.5rem 0; }

    .footer-section a {
      color:#4a90e2;
      text-decoration:none;
      margin:0 5px;
    }

    footer { padding:1rem; font-size:0.9rem; color:#777; text-align:center; }

    @media (max-width:480px) {
      header h1 { font-size:1.8rem; }
      header h2 { font-size:1rem; }
      .dashboard button { font-size:0.9rem; padding:0.8rem; }

</head>

      window.open(`https://wa.me/${businessWA}?text=${waMessage}`, "_blank");

      // Ask user for WhatsApp number
      const userWA = prompt("Enter your WhatsApp number used to contact us (include country code, e.g., +628123456789):");

      // Ask for unlock code (sent manually by admin after verifying OVO)
      const code = prompt("Enter the unlock code you received via WhatsApp after payment:");
      if (!code) return alert("No code entered. Module remains locked.");

      // Verify code matches the WhatsApp number

        localStorage.setItem('unlockedModules', JSON.stringify(unlockedModules));
        alert(`‚úÖ "${moduleName}" unlocked! Redirecting now...`);
        delete validCodes[code]; // prevent reuse
