<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Unlock Code Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .used {
      color: red;
      font-weight: bold;
    }
    .unused {
      color: green;
      font-weight: bold;
    }
    .timestamp {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>üîê Admin Unlock Code Dashboard</h1>
  <div class="controls">
    <button onclick="generateCode()">+ Generate New Code</button>
    <button onclick="loadCodes()">üîÑ Refresh List</button>
  </div>

  <table id="codesTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Status</th>
        <th>Used At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const REPO_OWNER = "gyoutrain-lab";
    const REPO_NAME = "prometric-nursing-test-management";
    const FILE_PATH = "codes.json";
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbxJ9xxxxxx/exec"; // your real Apps Script web app

    async function loadCodes(){
      const tbody = document.querySelector("#codesTable tbody");
      tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`);
      const codes = await res.json();

      tbody.innerHTML = "";
      codes.forEach((c, i)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${c.code}</td>
          <td class="${c.used ? 'used' : 'unused'}">${c.used ? 'Used' : 'Unused'}</td>
          <td class="timestamp">${c.usedAt || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function generateCode(){
      const newCode = "NURSE-" + Math.random().toString(36).substr(2, 5).toUpperCase();
      const now = new Date().toLocaleString();

      const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}`);
      const codes = await res.json();

      codes.push({ code: newCode, used: false, usedAt: "" });

      // send update to GitHub through proxy
      await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateCodes", data: codes })
      });

      alert(`‚úÖ New code generated: ${newCode}`);
      loadCodes();
    }

    loadCodes();
  </script>
</body>
</html>
